name: sync-gitee

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: ${{ secrets.REMOTE_GIT }}
        target-username: aisensiy
        target-token: ${{ secrets.ACCESS_TOKEN }}
