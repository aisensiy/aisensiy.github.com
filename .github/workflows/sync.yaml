name: sync-gitee

on:
  push:
    branches:
      - master
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - uses: aisensiy/git-repo-sync@master
      with:
        target-url: ${{ secrets.REMOTE_GIT }}
        target-username: aisensiy
        target-token: ${{ secrets.ACCESS_TOKEN }}
        target-branch: ${{ github.ref_name }}
